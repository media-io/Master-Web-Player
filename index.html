<html lang="en-US">
<head>
  <link rel="icon" type="image/png" href="mediaio_logo.png">
  <title>Master Web Player | The player to read MXF, IMF, ProRes on a web browser</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cache-control" content="max-age=86400" />

  <style>
    @font-face {
      font-family: 'Muli-Light';
      src: url('fonts/Muli-Light.eot');
      src: url('fonts/Muli-Light.eot?#iefix') format('embedded-opentype'),
           url('fonts/Muli-Light.svg#Muli-Light') format('svg'),
           url('fonts/Muli-Light.woff') format('woff'),
           url('fonts/Muli-Light.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
    }

    .header {
      box-shadow: 1px 1px 5px 0 #3864AA;
      background: #1e5799;
      background: -moz-linear-gradient(-45deg, #1e5799 0%, #213b65 100%);
      background: -webkit-linear-gradient(-45deg, #1e5799 0%,#213b65 100%);
      background: linear-gradient(135deg, #1e5799 0%,#213b65 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#213b65',GradientType=1 );
      width: 100%;
      min-height: 80px;
      line-height: 80px;
    }

    h1 {
      text-align: center;
      font-family: 'Muli-Light';
      font-size: 30px;
      color: #fff;
      vertical-align: middle;
    }

    .player {
      text-align: center;
      margin: auto;
      background-color: #000;
      width: 50vw;
      min-height: 500px;
    }

    .player img {
      max-height: 400px;
    }
 
    .player .comment {
      color: #fff;
      font-family: 'Muli-Light';
      font-size: 1.5em;
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Master Web Player</h1>
  </div>

  <div class="player">
    <img src="media-io.animated.svg"/>
    <div class="comment">The screen will open soon !</div>
  </div>
</body>
</html>
