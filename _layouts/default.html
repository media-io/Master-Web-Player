<html lang="en-US">
<head>
  <link rel="icon" type="image/png" href="/assets/images/{{ site.favicon }}">
  <title>{{ site.title }}</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cache-control" content="max-age=86400" />
  {% seo %}

  <style>
    @font-face {
      font-family: 'Muli-Light';
      src: url('/assets/fonts/Muli-Light.eot');
      src: url('/assets/fonts/Muli-Light.eot?#iefix') format('embedded-opentype'),
           url('/assets/fonts/Muli-Light.svg#Muli-Light') format('svg'),
           url('/assets/fonts/Muli-Light.woff') format('woff'),
           url('/assets/fonts/Muli-Light.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Muli-Light';
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;

      box-shadow: 1px 1px 5px 0 #3864AA;
      background: #1e5799;
      background: -moz-linear-gradient(-45deg, #1e5799 0%, #213b65 100%);
      background: -webkit-linear-gradient(-45deg, #1e5799 0%,#213b65 100%);
      background: linear-gradient(135deg, #1e5799 0%,#213b65 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#213b65',GradientType=1 );
      width: 100%;
      min-height: 80px;
      line-height: 80px;
      margin-bottom: 60px;
    }

    h1 {
      text-align: center;
      font-family: 'Muli-Light';
      font-size: 30px;
      color: #fff;
      vertical-align: middle;
    }

    .player {
      text-align: center;
      margin: auto;
      margin-top: 200px;
      background-color: #000;
      width: 50vw;
      min-height: 500px;
    }

    .player img {
      max-height: 400px;
    }
 
    .player .comment {
      color: #fff;
      font-size: 1.5em;
    }

    .details {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 200px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      min-height: 40px;

      box-shadow: 1px 1px 5px 0 #3864AA;
      background: #1e5799;
      background: -moz-linear-gradient(-45deg, #1e5799 0%, #213b65 100%);
      background: -webkit-linear-gradient(-45deg, #1e5799 0%,#213b65 100%);
      background: linear-gradient(135deg, #1e5799 0%,#213b65 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#213b65',GradientType=1 );
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Master Web Player</h1>
  </div>

  {{ content }}

  <div class="footer">
  </div>
</body>
</html>
